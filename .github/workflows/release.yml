name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Check formatting
        run: |
          moon fmt
          git diff --exit-code -- '*.mbt' || (echo "::error::moon fmt produced changes â€” run 'moon fmt' locally and commit" && exit 1)

      - name: Check code
        run: moon check

      - name: Run tests
        run: mise run test:unit

  publish:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Set up credentials
        env:
          MOONCAKES_USER_TOKEN: ${{ secrets.MOONCAKES_USER_TOKEN }}
        run: mise run release:credentials

      - name: Publish to mooncakes.io
        run: mise run release:publish

  release:
    needs: [validate, publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or update GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Release $TAG already exists, skipping creation"
          else
            gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes
          fi
